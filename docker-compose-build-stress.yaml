      - RABBITMQ_BROKER_QUEUE_PREFIX=server2
      - RABBITMQ_BROKER_PASSWORD=admin
      - CASSANDRA_DB_HOST=cassandra
      - CASSANDRA_DB_TABLENAME=Server
    restart: unless-stopped
  rabbitmqtocassandra3:
    container_name: rabbitmqtocassandra3
    build:
      context: ./rabbitmqtocassandra
      dockerfile: Dockerfile
    environment:
      - RABBITMQ_BROKER_HOST=rabbitmq
      - RABBITMQ_BROKER_USER=admin
      - RABBITMQ_BROKER_QUEUE_PREFIX=server3
      - RABBITMQ_BROKER_PASSWORD=admin
      - CASSANDRA_DB_HOST=cassandra
      - CASSANDRA_DB_TABLENAME=Server
    restart: unless-stopped
  rabbitmqtocassandra4:
    container_name: rabbitmqtocassandra4
