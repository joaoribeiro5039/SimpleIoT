version: '3'
services:

  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq:3.9.11-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=admin
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    restart: always
    depends_on:
      - opcuaserver

  cassandra:
    image: cassandra:latest
    container_name: cassandra
    ports:
      - 9042:9042
    volumes:
      - cassandra-data:/var/lib/cassandra

  opcuaserver:
    container_name: opcuaserver
    image: joaoribeiro5039/opcuaserver:latest
    ports:
      - "4840:4840"
    restart: always
    depends_on:
      - cassandra


  opctorabbitmq:
    container_name: opctorabbitmq
    image: joaoribeiro5039/opctorabbitmq:latest
    environment:
      - RABBITMQ_BROKER_HOST=rabbitmq
      - RABBITMQ_BROKER_USER=admin
      - RABBITMQ_BROKER_PASSWORD=admin
      - RABBITMQ_BROKER_QUEUE=server1
      - OPC_UA_HOST=opcuaserver:4840
    restart: always
    depends_on:
      - rabbitmq

  rabbitmqtocassandra:
    container_name: rabbitmqtocassandra
    image: joaoribeiro5039/rabbitmqtocassandra:latest
    environment:
      - RABBITMQ_BROKER_HOST=rabbitmq
      - RABBITMQ_BROKER_USER=admin
      - RABBITMQ_BROKER_PASSWORD=admin
      - CASSANDRA_DB_HOST=cassandra
      - CASSANDRA_DB_TABLENAME=Server1
    restart: unless-stopped
    depends_on:
      - opctorabbitmq
      
volumes:
  rabbitmq_data:
  cassandra-data: