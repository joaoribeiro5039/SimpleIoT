    image: joaoribeiro5039/opcuaserver:latest
    restart: always
  opcuaserver5:
    container_name: opcuaserver5
    image: joaoribeiro5039/opcuaserver:latest
    restart: always
  opcuaserver6:
    container_name: opcuaserver6
    image: joaoribeiro5039/opcuaserver:latest
    restart: always



  opctorabbitmq1:
    container_name: opctorabbitmq1
    image: joaoribeiro5039/opctorabbitmq:latest
    environment:
      - RABBITMQ_BROKER_HOST=rabbitmq
      - RABBITMQ_BROKER_USER=admin
      - RABBITMQ_BROKER_PASSWORD=admin
      - RABBITMQ_BROKER_QUEUE_PREFIX=servera1
      - OPC_UA_HOST=opcuaserver1:4840
